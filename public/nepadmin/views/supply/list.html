<link rel="stylesheet" href="./nepadmin/css/formSelects.css" media="all">
<style>
    .xm-select-dl{
        top:unset !important;
    }
</style>
<div class="layui-fluid" id="VIEW-sulist" lay-title="供应商列表">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md10">
            <div class="layui-card">
                <div class="layui-card-body nepadmin-pad-l10 nepadmin-pad-r10">
                    <div class="layui-btn-container">
                       <!--  <div class="layui-btn layui-btn-sm" data-type='add' style="margin-bottom: 0;" lay-url="/supply/addsupply">添加供应商</div> -->

                        <a href="#/supply/addsupply" class="layui-btn layui-btn-xs">添加供应商</a>

                    </div>
                    <table id="sulist" lay-filter="sulist"></table>
                </div>
            </div>
        </div>
        <div class="layui-col-md2">
            <div class="layui-card">
                <div class="layui-card-header">筛选数据</div>
                <div class="layui-card-body">
                    <form class="layui-row layui-col-space10 layui-form">
                        <div class="layui-col-md12 layui-col-xs4">
                            <input type="text" class="layui-input" name="name" placeholder="用户名" >
                        </div>
                        <div class="layui-col-md12 layui-col-xs12">
                            <div class="layui-row layui-col-space10">
                                <div class="layui-col-xs6">
                                    <div class="layui-btn layui-btn-sm layui-btn-fluid" lay-submit lay-filter="search-user">筛选</div>
                                </div>
                                <div class="layui-col-xs6">
                                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-fluid layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>

<!-- 用户列表bar tool -->
<script type="text/html" id="supply_bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>



<script>
    layui.use(['admin', 'table', 'form', 'dropdown', 'jquery', 'formSelects'], function (admin, table, form, dropdown, $) {
        var view = $('#VIEW-sulist');

        var formSelects = layui.formSelects;
        var roleName = [];
        var authList = [];
  

        var tableFilter = 'sulist';
        form.render();
        admin.renderTable({
            elem: '[lay-filter="' + tableFilter + '"]',
            id: 'su',
            api: 'getsupplylist',
            page: true,
            cols: [[
                { title: '供应商id', field: 'id', fixed: true},
                { title: '名称', field: 'name'},
                {title:"供应商类别",field:'type'},
                {title:"供应商成交",field:'donemunber'},
                { title: '地址', field: 'address'},
                { title: '备注', field: 'remark'},
                
                { title: '', fixed: 'right', toolbar:'#supply_bar'},

            ]]
        });


        // 监听筛选用户
        form.on('submit(search-sulist)', function (data) {
            table.reload( 'su', {
                where: {
                    keyword:data.field.name
                }
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        //监听工具条
        table.on('tool(sulist)', function(obj){
            let data = obj.data;
            let layEvent = obj.event;
            let tr = obj.tr;

     

            if(layEvent === 'detail'){
                //do somehing
            } else if(layEvent === 'del'){
                    layer.confirm('真的删除行么?', function(index){
                    admin.post({
                        api: "delsupply",
                        data: data,
                        success:function (res) {
                            layer.alert("删除成功",{
                                yes:function () {
                                    layui.view.tab.refresh();
                                    layer.closeAll();
                                    formSelects.render();
                                    form.render();
                                }
                            })
                        }
                    });
                });



            } else if(layEvent === 'edit'){

            }
        });

    })
</script>
