<!-- 角色列表bar tool -->
<script type="text/html" id="role_bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use(['admin', 'table', 'form', 'jquery', 'laytpl', 'formSelects'], function (admin) {
        var $ = layui.jquery;
        var element = layui.element;
        var laytpl = layui.laytpl;
        var formSelects = layui.formSelects;
        var table = layui.table;
        var rolebd_status_value = 'add';
        var form = layui.form;

        // 加载权限列表
        admin.post({
            api: 'getAllAuth',
            success:function (res) {
                if (res.result.list.length > 0){
                    let html = "";
                    $.each(res.result.list, function (index, item) {
                        html += '<option value="'+item.auth_id+'">'+item.auth_name+'</option>';
                    });
                    $("#role_auth").html(html);
                }

                formSelects.render();
                form.render();
            }
        });


        // 加载权限列表
        admin.post({
            api: 'getsupplytypes',
            success:function (res) {
                if (res.result.list.length > 0){
                    let html = "";
                    $.each(res.result.list, function (index, item) {
                        html += '<option value="'+item.name+'">'+item.name+'</option>';
                    });
                    $("#type").html(html);
                }

                formSelects.render();
                form.render();
            }
        });



        // 加载角色列表
        admin.renderTable({
            elem: '#role_list'
            ,api: 'getAllRole'
            ,page: false //开启分页
            ,cols: [[ //表头
                {field: 'role_id', title: '角色id'}
                ,{field: 'role_name', title: '角色名'}
                // ,{field: 'role_status', title: '角色状态'
                //     ,templet: function(d){
                //         return d.role_status === 0 ? '正常' : '禁用';
                //     }
                // }
                ,{toolbar: '#role_bar'}
            ]]
        });
        // 添加角色添加
        form.on('submit(add-supply)', function (data) {
            switch (rolebd_status_value) {
                case 'add':
                    admin.post({
                        api: "addSupply",
                        data: data.field,
                        success:function (res) {
                            layer.alert("添加供应商成功",{
                                yes:function () {
                                    layui.view.tab.refresh();
                                    layer.closeAll();
                                    formSelects.render();
                                    form.render();
                                }
                            })
                        }
                    });
                    break;
                case 'edit':
                    admin.post({
                        api: "ediRole",
                        data: data.field,
                        success:function (res) {
                            layer.alert("编辑角色成功",{
                                yes:function () {
                                    layui.view.tab.refresh();
                                    layer.closeAll();
                                    formSelects.render();
                                    form.render();
                                }
                            })
                        }
                    });
                    break;
            }

            return false;
        });

        formSelects.render();
        form.render();

        //监听工具条
        table.on('tool(role_table)', function(obj){
            let data = obj.data;
            let layEvent = obj.event;
            let tr = obj.tr;

            if(layEvent === 'detail'){
                //do somehing
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么?用户权限会失效的!', function(index){
                    admin.post({
                        api: "delRole",
                        data: data,
                        success:function (res) {
                            layer.alert("删除角色成功",{
                                yes:function () {
                                    layui.view.tab.refresh();
                                    layer.closeAll();
                                    formSelects.render();
                                    form.render();
                                }
                            })
                        }
                    });
                });
            } else if(layEvent === 'edit'){
                // 请求信息接口，然后打开弹窗
                admin.post({
                    api: 'getRoleInfo',
                    data: {
                        role_id:data.role_id
                    },
                    success:function (res) {
                        rolebd_status_value = 'edit';
                        $('#rolebd_status').html("修改角色 - " + res.result.role_name + " <div class='layui-btn layui-btn-xs' id='reset_add_role'>恢复添加</div>");
                        $("input[name=role_name]").val(res.result.role_name);
                        $("input[name=role_id]").val(res.result.role_id);
                        form.render();
                        formSelects.value('role_auth', res.result.role_auth.split(","));
                    }
                })
            }
        });

        // 恢复编辑面板为添加
        $('body').on('click', '#reset_add_role', function () {
            $('#rolebd_status').html("添加角色");
            rolebd_status_value = 'add';
            $("input[name=role_name]").val('');
            formSelects.value('role_auth', []);
            form.render();
        });


         $('body').on('click', '.addcon', function () {
            var con = "";


            con+=` <div class="layui-col-md12">
                           <div class="layui-col-md4">
                        <input type="text" name="conname[]" placeholder="联系人姓名" autocomplete="off" class="layui-input" lay-verify="required">
                             </div>

                      <div class="layui-col-md4">
                        <input type="text" name="conphone[]" placeholder="联系人手机号码" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>

                       <a class="layui-btn additem" >添加产品</a>


                    </div>`;

                    $("#lxr").append(con);




        });






         $('body').on('click', '.additem', function (event) {
            var con = "";



        admin.post({
            api: 'getproducts',
            async: false,
            success:function (res) {
                if (!res.result.list){ layer.alert('获取产品列表失败'); }
                let html = '';
                $.each(res.result.list, function (index, item) {
                    
                    html += '<option value="'+item.id+'">'+item.name+'</option>';
                });

                console.log(html);
              




            con+=` <div class="layui-col-md12" >
                            <div class="layui-form-item">
                <label class="layui-form-label">产品</label>
                <div class="layui-input-block">
                    <select name="name" xm-select="name" class="itembox" xm-select-search="" xm-select-search-type="dl">
                    `+html+`
                    </select>
                </div>
            </div>


                    </div>`;
                    console.log(con);

                $("#lxr").append(con);
            }
        });










        });


    });
</script>
