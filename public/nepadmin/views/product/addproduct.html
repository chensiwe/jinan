<div id="addsubox" hidden>
    <div style="padding: 10px;" class="newsu">
        <form class="layui-form"  action="">


              <div class="layui-col-md12">
                <div class="layui-card-body layui-row layui-col-space10">
             
                    <div class="layui-col-md4">
                            
                            <label class="layui-form-label">供应商</label>
                            <div class="layui-input-block">
                              <select  id="supply" lay-search t='supply_id' lay-verify="required" lay-filter="selectsu" >
                               
                              </select>
                            </div>

                    </div>

                    <div class="layui-col-md3">
                            
                            <label class="layui-form-label">供应商类别</label>
                            <div class="layui-input-block">
                                <input type="text" name="supplytype" id="type"  readonly="readonly" t='supply_type' autocomplete="off"  class="layui-input">
                            </div>

                    </div>


                    <div class="layui-col-md2">
                            
                            <label class="layui-form-label">联系人</label>
                            <div class="layui-input-block">
                              <select name="contact" lay-search id="contact" t='contact_id' lay-filter="conse" lay-verify="required">
                               
                              </select>
                            </div>

                    </div>

                     <div class="layui-col-md3">
                         <label class="layui-form-label">联系人手机</label>
                             <div class="layui-input-block">
                        <input type="text" name="contactorphone[]" t='contact_phone' id="contactphone" placeholder="联系人手机" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                    </div>

                     <div class="layui-col-md3">
                          <label class="layui-form-label">成交日期</label>
                           <div class="layui-input-block">
                        <input type="date" name="createtime" t='time' placeholder="成交日期" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                    </div>



                     <div class="layui-col-md3">
                        <label class="layui-form-label">成交价格</label>
                         <div class="layui-input-block">
                        <input type="number" t='price' value="9.00" autocomplete="off" class="layui-input">
                    </div>
                    </div>

                     <div class="layui-col-md3">
                        <label class="layui-form-label">成交数量</label>
                        <div class="layui-input-block">
                        <input type="number" t='numbers' value="1" autocomplete="off" class="layui-input">
                    </div>
                    </div>


                     <div class="layui-col-md3">
                        <label class="layui-form-label">拿货地</label>
                        <div class="layui-input-block">
                        <input type="text"  t='address' placeholder="拿货地" autocomplete="off" class="layui-input">
                    </div>
                    </div>


                     <div class="layui-col-md3">
                        <label class="layui-form-label">价格备注</label>
                        <div class="layui-input-block">
                        <input type="text" name="priceinfo" t='priceinfo' autocomplete="off" class="layui-input">
                    </div>
                    </div>

        </form>

    </div>
</div>



<script>
    layui.use(['admin', 'table', 'form', 'jquery', 'laytpl', 'formSelects'], function (admin) {
        var $ = layui.jquery;
        var element = layui.element;
        var laytpl = layui.laytpl;
        var formSelects = layui.formSelects;
        var table = layui.table;
        var rolebd_status_value = 'add';
        var form = layui.form;

        // 加载权限列表
        admin.post({
            api: 'getcatelist',
            success:function (res) {
                if (res.result.list.length > 0){
                    let html = "";
                    $.each(res.result.list, function (index, item) {
                        html += '<option value="'+item.id+'">'+item.name+'</option>';
                    });
                    $("#cate").html(html);
                }

                formSelects.render();
                form.render();
            }
        });

         admin.post({
            api: 'getsupplylist',
            success:function (res) {
                if (res.result.list.length > 0){
                    let html = `<option value="0">选择供应商</option>`;
                    $.each(res.result.list, function (index, item) {
                        html += '<option value="'+item.id+'" data-type="'+item.type+'">'+item.name+'</option>';
                    });
                    $("#supply").html(html);
                }

                formSelects.render();
                form.render();
            }
        });


        admin.post({
            api: 'getcontactlist',
            success:function (res) {
                if (res.result.list.length > 0){
                    let html = `<option value="0">选择联系人</option>`;
                    $.each(res.result.list, function (index, item) {
                        html += '<option value="'+item.id+'" data-type="'+item.type+'">'+item.name+'</option>';
                    });
                    $("#contact").html(html);
                }

                formSelects.render();
                form.render();
            }
        });




      
        form.on('submit(add-product)', function (data) {
            switch (rolebd_status_value) {
                case 'add':


                    var subox = [];

                    $(".newsu").each(function(){
                    var boxp = {};

                    var supplyname = $(this).find("select[t='supply_id']").val();
                    var supplytype = $(this).find("input[t='supply_type']").val();
                    var contactname =  $(this).find("select[t='contact_id']").val();
                    var contactphone =  $(this).find("input[t='contact_phone']").val();

                    var price =  $(this).find("input[t='price']").val();
                    var time =  $(this).find("input[t='time']").val();
                    var numbers =  $(this).find("input[t='numbers']").val();
                    var priceinfo =  $(this).find("input[t='priceinfo']").val();
                    var address  = $(this).find("input[t='address']").val();
                    boxp['supplyname'] = supplyname;
                    boxp['supplytype'] = supplytype;
                    boxp['contactname'] = contactname;
                    boxp['contactphone'] = contactphone;
                    boxp['price'] = price;
                    boxp['priceinfo'] = priceinfo;
                    boxp['time'] = time;
                    boxp['numbers'] = numbers;
                    boxp['address'] = address;

                    subox.push(boxp);
                   
                    
                   });

                    console.log(subox);

                    admin.post({
                        api: "addproduct",
                        data: {"data":data.field,'subox':subox},
                        success:function (res) {
                            layer.alert("添加产品成功",{
                                yes:function () {
                                    layui.view.tab.refresh();
                                    layer.closeAll();
                                    formSelects.render();
                                    form.render();
                                }
                            })
                        }
                    });
                    break;
                case 'edit':
                    admin.post({
                        api: "ediRole",
                        data: data.field,
                        success:function (res) {
                            layer.alert("编辑角色成功",{
                                yes:function () {
                                    layui.view.tab.refresh();
                                    layer.closeAll();
                                    formSelects.render();
                                    form.render();
                                }
                            })
                        }
                    });
                    break;
            }

            return false;
        });


        //监听工具条
        table.on('tool(role_table)', function(obj){
            let data = obj.data;
            let layEvent = obj.event;
            let tr = obj.tr;

            if(layEvent === 'detail'){
                //do somehing
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么?用户权限会失效的!', function(index){
                    admin.post({
                        api: "delRole",
                        data: data,
                        success:function (res) {
                            layer.alert("删除角色成功",{
                                yes:function () {
                                    layui.view.tab.refresh();
                                    layer.closeAll();
                                    formSelects.render();
                                    form.render();
                                }
                            })
                        }
                    });
                });
            } else if(layEvent === 'edit'){
                // 请求信息接口，然后打开弹窗
                admin.post({
                    api: 'getRoleInfo',
                    data: {
                        role_id:data.role_id
                    },
                    success:function (res) {
                        rolebd_status_value = 'edit';
                        $('#rolebd_status').html("修改角色 - " + res.result.role_name + " <div class='layui-btn layui-btn-xs' id='reset_add_role'>恢复添加</div>");
                        $("input[name=role_name]").val(res.result.role_name);
                        $("input[name=role_id]").val(res.result.role_id);
                        form.render();
                        formSelects.value('role_auth', res.result.role_auth.split(","));
                    }
                })
            }
        });


form.on('select(selectsu)', function (data) {
            var suid = $("#supply").val();


              admin.post({
            api: 'getsupplyone',
                data: {
                        id:suid,
                    },
            success:function (res) {
                if (res.result != null){
        
                   
                    $("#type").val(res.result.type);
                }

                formSelects.render();
                form.render();
            }
        });
        });



         form.on('select(conse)', function (data) {
            var suid = $("#contact").val();

              admin.post({
            api: 'getcontactone',
                data: {
                        id:suid,
                    },
            success:function (res) {
                if (res.result != null){
        
                   
                    $("#contactphone").val(res.result.phone);
                }

                formSelects.render();
                form.render();
            }
        });
        });



        
        $('body').on('click', '#addbtn', function () {
            
    

            $("#boxsu").append($("#addsubox").html());





        })

    });
</script>
